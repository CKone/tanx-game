name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; fi
          python -m pip install pygame==2.6.1

      - name: Install PlantUML CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml graphviz

      - name: Render PlantUML diagrams
        run: |
          python scripts/render_plantuml_diagrams.py --render

      - name: Upload PlantUML diagrams
        uses: actions/upload-artifact@v4
        with:
          name: docs-plantuml-svg
          path: docs/diagrams/*.svg

      - name: Run static analysis
        run: |
          PYTHONPATH=.:$PYTHONPATH \
          python -m ruff check tanx_game tests
          PYTHONPATH=.:$PYTHONPATH \
          python -m mypy tanx_game/core --ignore-missing-imports

      - name: Run smoke tests
        run: |
          PYTHONPATH=.:$PYTHONPATH \
          python -m pytest --maxfail=1 --disable-warnings -m smoke

      - name: Run unit tests
        run: |
          PYTHONPATH=.:$PYTHONPATH \
          python -m pytest --maxfail=1 --disable-warnings -m "not (e2e or smoke)"

      - name: Run end-to-end playthrough
        run: |
          PYTHONPATH=.:$PYTHONPATH \
          python -m pytest --maxfail=1 --disable-warnings -m e2e \
            --log-cli-level=INFO \
            --log-cli-date-format=%H:%M:%S \
            '--log-cli-format=%(asctime)s [%(levelname)s] %(message)s'
